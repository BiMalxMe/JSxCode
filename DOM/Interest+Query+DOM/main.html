<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Finder</title>
</head>
<body>
    <script>
        let timeout;
        function Debounce(){
            clearTimeout(timeout);
            timeout=setTimeout(() => {
                renderVal()
            }, 1000);
        }
        async function renderVal(){
            const principal=document.getElementById('principals').value;
            const time=document.getElementById('times').value;
            const rate=document.getElementById('rates').value;
            const response = await fetch(`http://localhost:8888/interest?principal=${principal}&time=${time}&rate=${rate}`);
            const data = await response.text();
            console.log(response)
            document.getElementById('InputHere').innerHTML=data
        }
    </script>
 <span>Principal</span>   <input id="principals" type="text" oninput="Debounce()" placeholder="Enter the principal"><br></br>
 <span>Time</span>  <input id="times" type="text" oninput="Debounce()" placeholder="Enter the time"><br></br>
 <span>Rate</span>  <input id="rates" oninput="Debounce()" placeholder="Enter the rate"><br></br>
    <div id="InputHere"></div>
</body>
</html>
